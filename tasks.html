<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .task { background: #f8f9fa; padding: 10px; margin: 10px 0; border-left: 5px solid #007BFF; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manage Your Tasks</h2>
        <button onclick="logout()">Logout</button>
        <h3>Tasks</h3>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add Task</button>
        <div id="taskList"></div>
    </div>

    <script>
        function checkAuth() {
            fetch("https://task-manager-backend.onrender.com/auth-status")
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        alert("You are not logged in! Redirecting to login...");
                        window.location.href = "login.html";
                    }
                })
                .catch(error => console.error("Auth check failed:", error));
        }

        function logout() {
            fetch("https://task-manager-backend.onrender.com/logout")
                .then(() => {
                    window.location.href = "login.html";
                });
        }

        function addTask() {
            const taskText = document.getElementById("taskInput").value;

            fetch("https://task-manager-backend.onrender.com/add-task", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ task: taskText }),
            }).then(() => {
                alert("Task added!");
                document.getElementById("taskInput").value = "";
            });
        }

        checkAuth();
    </script>

</body>
</html>
